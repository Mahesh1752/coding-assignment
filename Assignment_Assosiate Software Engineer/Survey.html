<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CODE1</title>
    <link rel="stylesheet" href="Survey.css">

</head>
<body>

    <div class="container">
        <form method="post" action="">
            <br>
                <legend style="font-size: 35px; color: black; text-align: center;" >Customer Survey Form</legend> <br>
            <label>Name  :  </label>
            <input type="text" name="fnm" placeholder="First Name" required>
            <input type="text" name="lnm" placeholder="Last Name">
            <br><br>

            <label>Date of Birth :</label>
            <input type="date" name="dob" >
            <br><br>
            
            <label>Country:</label>
            <select name="plc">
                <option value="Ind">India</option>
                <option value="aus" >Australia</option>
                <option value="pak">Pakistan</option>
                <option value="ban">Bangladesh</option>
                <option value="Sa">South Africa</option>
                <option value="New" >NewZeland</option>
                <option value="Afg">Afghanistan</option>
                <option value="Neth">Netherland</option>
                <option value="sri">SriLanka</option>
                <option value="Eng" >England</option> 
            </select>
            <br><br>
    
            <label>Gender : </label>
            <label for="m">Male</label>
            <input type="radio"  name="gen" value="male" id="m"  >
            <label for="f">Female</label>
            <input type="radio"  name="gen" value="female" id="f">
            <label for="o">Others</label>
            <input type="radio"  name="gen" value="others" id="o">
            <br><br>

            <label>Profession:</label>
            <select name="plc">
                <option value="Stu">Student</option>
                <option value="Teaach" >Teacher</option>
                <option value="Dri">Driver</option>
                <option value="Soft">Software</option>
                <option value="car">Carpenter</option>
                <option value="Paint" >Painter</option>
            </select>
            <br><br>

            <label>Email address:</label>
            <input type="email" name="mail" placeholder="abc@gmail.com">
            <br><br>
            
            <label>Age  :</label>
            <input type="number" name="age"  min="0" max="100" placeholder="age">
            <br><br>
    
            <label>Time :</label>
            <input type="time" name="time" min="0">
            <br><br>

            <label for="phone">Enter a phone number:</label>
            <input type="tel" id="phone" name="phone" placeholder="123-45-678"  >
            <br><br>


            <input type="submit" value="Submit">
            <input type="reset">
    
            
           
           
           
        </form>
        </div>
</body>
</html>
